<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C's Family NFT Mint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>C's Family NFT Mint</h1>
    <div class="wallet-status" id="walletStatus">
      Wallet not connected
    </div>
    <button class="connect-button" id="connectWalletBtn">Connect Wallet</button>
  </header>

  <main>
    <section class="mint-container">
      <h2>Mint Your C's Family NFT</h2>
      <p>Click the button below to mint a C's Family NFT (placeholder functionality).</p>
      <button class="mint-button" id="mintBtn">Mint Now</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 C's Family Project</p>
  </footer>

  <!-- Simple JavaScript example (placeholder logic) -->
  <script>
    const connectWalletBtn = document.getElementById("connectWalletBtn");
    const walletStatus = document.getElementById("walletStatus");
    const mintBtn = document.getElementById("mintBtn");

    // Attempt to connect to a wallet (e.g., MetaMask)
    connectWalletBtn.addEventListener("click", async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          // Request wallet access
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });
          const account = accounts[0];
          walletStatus.textContent = `Connected: ${account}`;
        } catch (error) {
          console.error(error);
          walletStatus.textContent = "Wallet connection error";
        }
      } else {
        alert("No wallet provider found. Please install MetaMask or similar.");
      }
    });

    // Placeholder mint function
    mintBtn.addEventListener("click", () => {
      if (walletStatus.textContent.startsWith("Connected:")) {
        // Actual mint logic would go here
        alert("C's Family NFT minted! (This is a placeholder action.)");
      } else {
        alert("Please connect your wallet first.");
      }
    });
  </script>
</body>
</html>
